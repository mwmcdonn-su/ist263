<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--this is embedded style sheet-->
    <style>
        /*grouped elemenet selctor*/
        p,h1 {
            color:hotpink;
            font-family:Arial, Helvetica, sans-serif;
            font-size:1.5em; /*1.5em means 150%*/
            font-weight:bolder;
        }
        /*descendent selectors pick an element inside another element*/
        p a {
            color:orange;
        }
        #firstbullet{
            color:crimson;
        }
        .pinktext  {
            color:pink
        }
    </style>
</head>
<body>

    <ul>
        <l1 id=""firstbullet"></l1>><a href="http://wwww.amazon.com">Amazon</a></l1>
        <l1><a href="http://wwww.google.com" class="pinktext">Google</a></l1>

    </ul>

</html>
